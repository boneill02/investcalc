<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Financial Freedom Calculator</title>

        <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
            crossorigin="anonymous"
        />
        <script
            src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"
        ></script>

        <link rel="stylesheet" href="style.css" />
        <base href="." />
    </head>
    <body>
        <div id="wrapper">
            <div id="header">
                <h1>Financial Freedom Calculator</h1>
            </div>
            <br />
            <div id="wrapper">
                <div id="inputs">
                    <label id="yearsLabel" for="years"
                        >Years before retirement:</label
                    >
                    <br />
                    <input type="number" id="years" name="years" value="20" />
                    <br />
                    <label id="investmentLabel" for="investment"
                        >Investment per paycheck $:</label
                    >
                    <br />
                    <input
                        type="number"
                        id="investment"
                        name="investment"
                        value="50"
                    />
                    <br />
                    <label id="frequencyLabel" for="frequency"
                        >Paycheck Frequency:</label
                    >
                    <br />
                    <select id="frequency" class="bootstrap-select">
                        <option value="52" selected="selected">Weekly</option>
                        <option value="26">Biweekly</option>
                        <option value="12">Monthly</option>
                    </select>
                    <br /><br />
                    <button onclick="calculate()">Calculate</button>
                </div>
                <div id="results">
                    <div
                        id="resultsCarousel"
                        class="carousel"
                        data-ride="carousel"
                        data-interval="false"
                    >
                        <ol class="carousel-indicators">
                            <li
                                data-target="#resultsCarousel"
                                data-slide-to="0"
                                class="active"
                            ></li>
                            <li
                                data-target="#resultsCarousel"
                                data-slide-to="1"
                            ></li>
                        </ol>
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <div
                                    class="d-flex justify-content-center align-items-center"
                                >
                                    <h2 id="valueHeader">
                                        Total Value at Retirement
                                    </h2>
                                </div>
                                <br />
                                <div
                                    class="d-flex justify-content-center align-items-center"
                                >
                                    <table>
                                        <tr>
                                            <th>Average Return</th>
                                            <th>Value at Retirement</th>
                                        </tr>
                                        <tr>
                                            <td>6%</td>
                                            <td id="inv6"></td>
                                        </tr>
                                        <tr>
                                            <td>9%</td>
                                            <td id="inv9"></td>
                                        </tr>
                                        <tr>
                                            <td>12%</td>
                                            <td id="inv12"></td>
                                        </tr>
                                    </table>
                                </div>
                            </div>
                            <div class="carousel-item vertical-center">
                                <div
                                    class="d-flex justify-content-center align-items-center flex-nowrap"
                                >
                                    <h2 id="incomeHeader">
                                        Monthly Income During Retirement
                                    </h2>
                                </div>
                                <br />
                                <div
                                    class="d-flex justify-content-center align-items-center flex-nowrap"
                                >
                                    <table>
                                        <tr>
                                            <th>Average Return</th>
                                            <th>Before Tax</th>
                                            <th>After Tax</th>
                                        </tr>
                                        <tr>
                                            <td>6%</td>
                                            <td id="inc6"></td>
                                            <td id="inc6T"></td>
                                        </tr>
                                        <tr>
                                            <td>9%</td>
                                            <td id="inc9"></td>
                                            <td id="inc9T"></td>
                                        </tr>
                                        <tr>
                                            <td>12%</td>
                                            <td id="inc12"></td>
                                            <td id="inc12T"></td>
                                        </tr>
                                    </table>
                                </div>
                            </div>
                        </div>
                        <a
                            class="carousel-control-prev"
                            href="#resultsCarousel"
                            role="button"
                            data-slide="prev"
                        >
                            <span
                                class="carousel-control-prev-icon"
                                aria-hidden="true"
                            ></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a
                            class="carousel-control-next"
                            href="#resultsCarousel"
                            role="button"
                            data-slide="next"
                        >
                            <span
                                class="carousel-control-next-icon"
                                aria-hidden="true"
                            ></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                    <br />
                    <button id="retry" onclick="getInputs()">Try Again</button>
                </div>
            </div>
        </div>
        <br /><br />
        <footer>
            <p>Copyright Â© 2023 Kristen Callahan. All rights reserved.</p>
        </footer>
        <script src="script.js"></script>
    </body>
</html>
